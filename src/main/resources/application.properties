spring.activemq.broker-url=tcp://localhost:61616

axon.distributed.jgroups.enabled=true
axon.distributed.jgroups.gossip.auto-start=false

axon.eventhandling.processors.axon3spike.mode=subscribing
axon.eventhandling.processors.axon3spike.source=jmsMessageSource

eventBus.out.destination=VirtualTopic.EventBus
eventBus.in.destination=Consumer.Axon3Spike.VirtualTopic.EventBus

liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

spring.datasource.url=jdbc:h2:${project.build.directory}/${project.artifactId};AUTO_SERVER=TRUE;MODE=Oracle
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.fail-on-empty-beans=false
